<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

{% if user.is_authenticated %}
<p>Hello, <b>{{ user.username }}</b>!</p>
    <form method="POST" action="{% url 'logout_user' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
        <br /><a href="{% url 'create_todo' %}">Create todo</a>
        <br /><a href="{% url 'current_todos' %}">Show current todo</a>
        <br /><a href="{% url 'completed_todos' %}">Show completed todo</a>
    </form>
{% else %}
    <a href="{% url 'signup' %}">Sign Up</a>
    <a href="{% url 'login_user' %}">Login</a>
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
